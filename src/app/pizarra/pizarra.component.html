<section>
    <form>
      <input type="text" placeholder="Filter by city">
      <button class="primary" type="button">Search</button>
    </form>
</section>

<div class="cancha" (drop)="onDrop($event)" (dragover)="allowDrop($event)" style="position: relative;">
    <img src="../../assets/cancha_kings.svg" alt="">
    <div *ngFor="let dropped of droppedPlayers" class="player-card-container" [style.left.px]="dropped.x" [style.top.px]="dropped.y" style="position: absolute;">
      <img [src]="dropped.player.image.url" [alt]="dropped.player.shortName" loading="eager" sizes="(max-width: 640px) 122px, 128px">
      <div class="player-number">#{{ dropped.player.jersey }}</div>
    </div>
</div>
<section id="cards" >
    <div *ngFor="let player of players" class="player-card-container" draggable="true" (dragstart)="onDragStart($event, player)">
      <!-- <a [href]="player.metaInformation.websiteUrl" class=""> -->
        <div class="h-full relative z-[3]">
          <div class="clip-diagonal-right" style="background-image: linear-gradient(rgba(255, 255, 255, 0.6) 40%, rgba(0, 0, 0, 0.6) 100%);"></div>
          <div class="clip-diagonal-left" style="background-image: linear-gradient(rgba(255, 255, 255, 0.19) 0%, rgba(0, 0, 0, 0.19) 100%);"></div>
        </div>
        <div class="player-card-content">
          <div class="container-player-img">
            <img [src]="player.image.url" [alt]="player.shortName" loading="eager" sizes="(max-width: 640px) 122px, 128px">
            <div class="player-number">#{{ player.jersey }}</div>
          </div>
          <div class="w-full min-h-full flex flex-col md:justify-between">
            <div class="container-player-info">
              <div class="container-player-info-text">
                <div>
                  <h3 class="player-name">{{ player.shortName }}</h3>
                  <p class="player-role">{{ player.role }}</p>
                </div>
                <div class="flex flex-col-reverse items-end md:flex-row md:items-start">
                  <div class="stats-data-container-total">
                    <p class="stat-description-total">Media</p>
                    <p class="stat-value"><span>{{ player.metaInformation.average }}</span></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="container-stats-desktop">
              <div class="stats-data-container">
                <p class="stat-description">Partidos</p>
                <p class="stat-value">{{ player.metaInformation.lastSplit }}</p>
              </div>
              <div class="stats-data-container">
                <p class="stat-description">Goles</p>
                <p class="stat-value">0</p>
              </div>
              <div class="stats-data-container">
                <p class="stat-description">Asist.</p>
                <p class="stat-value">0</p>
              </div>
              <div class="stats-data-container">
                <p class="stat-description">Amarillas</p>
                <p class="stat-value">0</p>
              </div>
              <div class="stats-data-container">
                <p class="stat-description">Rojas</p>
                <p class="stat-value">0</p>
              </div>
            </div>
          </div>
        </div>
      <!-- </a> -->
    </div>
  </section>
